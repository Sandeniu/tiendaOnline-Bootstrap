        <!-- nav----------------------------------------------------------------------------->

        <!-- Navbars es una clase de tipo navegación que requiere una especificación de tipo 
            .navbar-expand{-sm|-md|-lg|-xl|-xxl} para plegar

            LA CLASE NAVBARS ACEPTA EL SIGUIENTE TIPO DE CONTENIDO:
            - .navbar-brand para poner la marca/logo de la empresa, producto o proyecto.
            - .navbar-nav para una navegación ligera y de altura completa (incluida la compatibilidad 
               con menús desplegables).
            - .navbar-toggler para usar con nuestro complemento de colapso y otros comportamientos de 
               alternancia de navegación .
            - .navbar-text para agregar cadenas de texto centradas verticalmente.
            - .collapse.navbar-collapse para agrupar y ocultar el contenido de la barra de navegación por 
               un punto de interrupción principal.
            -  Agregue un opcional .navbar-scrollpara configurar max-heighty desplazarse por el contenido 
               de la barra de navegación expandida .
            -  Utilidades de flexibilidad y espaciado para cualquier control y acción de formulario.
        -->
        <nav class="navbar navbar-expand-lg navbar-light border-1 border-bottom border-info nav">
            <div class="container-fluid nav__divBarra">
                <a class="navbar-brand nav__divBarra__a" href="#">DC</a>

                <!-- 
                MENÚ HAMBURGUESA EN UN BUTTON:
                Consiste en un button con características "navbar-toggler" lo cual significa "alternador"
                porque aterna entre el modo visible e invisible del menú, esto sucederá cuando el ancho
                de la pantalla llegue a 992px, ya que el navbar está configurado en expand-lg

                Atributos del button:
                bs = bootstrap

                data-bs-toggle="collapse" 
                Atributo bs, que le indica al botón que  se despliegue alternadamente,
                Con esta instrucción el botón ya sabrá como actuar, pero aun no se le indica sobre quien 
                actuar.
               

                data-bs-target="#miMenu" 
                atributo bs, que le indica al botón sobre quien actuar, quien será su target u "objetivo" 
                designado con e identificador único (#id), sobre el cual se realizará la acción desisgnada 
                en atributo anterior. En este caso el elemento target es #miMenu y la acción a 
                realizar es togle collapse (despliegue alternado). -->

                <button class="navbar-toggler nav__divBarra__button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#miMenu">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <!--
                 la clase collapse es un elementode tipo oculto que se puede mostrar y desplegar
                 #navbarNavAltMarkup  es el identificador sobre quien se ejecutará la acción toogle collapse
                 interpuesto por el elemento button -->
                <div class="collapse navbar-collapse nav__divBarra__divMenu" id="miMenu">

                    <!-- la clase navbar-var transforma el contenedor en un flexbox 
                        La clase nav-link de bs, estiliza los elementos <a> quitando el color azul y subrayado
                        los convierte en elementos block, les asigna espaciado y un color gris.    -->
                    <ul class="navbar-nav nav__divBarra__divMenu__ul">

                        </li>
                        <li class="nav-item nav__divBarra__divMenu__ul__li"><a
                                class="nav-link nav__divBarra__divMenu__ul__li__a" href="./despachos.html">Despachos</a>
                        </li>

                        <!-- SUBMENÚ: la sig. clase dropdown corresponde a las de tipo "listas desplegables 
                            ver "Enlace desplegable": https://getbootstrap.com/docs/5.1/components/dropdowns/  -->
                        <li class="nav-item dropdown nav__divBarra__divMenu__ul__li">

                                        href="./nosotros.html">Nuestra Empresa</a></li>

                                        de Fotos</a></li>

                                        href="#">Contacto</a></li>
